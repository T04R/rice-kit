
bind -n M-q if-shell "[[ -z \$(tmux list-windows | grep ^0:) ]]" "new-window -t 0" "select-window -t 0"
bind -n M-w if-shell "[[ -z \$(tmux list-windows | grep ^1:) ]]" "new-window -t 1" "select-window -t 1"
bind -n M-e if-shell "[[ -z \$(tmux list-windows | grep ^2:) ]]" "new-window -t 2" "select-window -t 2"
bind -n M-r if-shell "[[ -z \$(tmux list-windows | grep ^3:) ]]" "new-window -t 3" "select-window -t 3"
bind -n M-t if-shell "[[ -z \$(tmux list-windows | grep ^4:) ]]" "new-window -t 4" "select-window -t 4"
bind -n M-y if-shell "[[ -z \$(tmux list-windows | grep ^5:) ]]" "new-window -t 5" "select-window -t 5"
bind -n M-u if-shell "[[ -z \$(tmux list-windows | grep ^6:) ]]" "new-window -t 6" "select-window -t 6"
bind -n M-i if-shell "[[ -z \$(tmux list-windows | grep ^7:) ]]" "new-window -t 7" "select-window -t 7"
bind -n M-o if-shell "[[ -z \$(tmux list-windows | grep ^8:) ]]" "new-window -t 8" "select-window -t 8"
bind -n M-p if-shell "[[ -z \$(tmux list-windows | grep ^9:) ]]" "new-window -t 9" "select-window -t 9"



bind -n M-1 if-shell "tmux has-session -t 1" "switch-client -t 1" "new-session -d -s 1; switch-client -t 1"
bind -n M-2 if-shell "tmux has-session -t 2" "switch-client -t 2" "new-session -d -s 2; switch-client -t 2"
bind -n M-3 if-shell "tmux has-session -t 3" "switch-client -t 3" "new-session -d -s 3; switch-client -t 3"
bind -n M-4 if-shell "tmux has-session -t 4" "switch-client -t 4" "new-session -d -s 4; switch-client -t 4"
bind -n M-5 if-shell "tmux has-session -t 5" "switch-client -t 5" "new-session -d -s 5; switch-client -t 5"
bind -n M-6 if-shell "tmux has-session -t 6" "switch-client -t 6" "new-session -d -s 6; switch-client -t 6"
bind -n M-7 if-shell "tmux has-session -t 7" "switch-client -t 7" "new-session -d -s 7; switch-client -t 7"
bind -n M-8 if-shell "tmux has-session -t 8" "switch-client -t 8" "new-session -d -s 8; switch-client -t 8"
bind -n M-9 if-shell "tmux has-session -t 9" "switch-client -t 9" "new-session -d -s 9; switch-client -t 9"

bind-key -n C-M-Up swap-pane -U
bind-key -n C-M-Down swap-pane -D

bind-key -T copy-mode-vi C-Up send-keys -X halfpage-up
bind-key -T copy-mode-vi C-Down send-keys -X halfpage-down
bind-key -T copy-mode-vi C-Right send-keys -X halfpage-right
bind-key -T copy-mode-vi C-Left send-keys -X halfpage-left

setw -g mode-keys vi
bind -n M-a detach-client

unbind M-d
bind-key -n M-d kill-pane

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n M-l select-pane -L
bind -n M-h select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

bind -n M-v split-window -v   # Vertical split with Alt + v
bind -n M-b split-window -h   # Horizontal split with Alt + h

bind -n M-S-Left resize-pane -L 5
bind -n M-S-Right resize-pane -R 5
bind -n M-S-Up resize-pane -U 2
bind -n M-S-Down resize-pane -D 2

bind -n M-S-L resize-pane -L 5
bind -n M-S-H resize-pane -R 5
bind -n M-S-K resize-pane -U 2
bind -n M-S-J resize-pane -D 2

bind -n M-s choose-tree

bind -n C-v copy-mode

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Y send -X copy-selection

set-option -g set-clipboard on
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

set -g default-terminal "screen-256color"
set -g history-limit 10000

bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set-option -g pane-border-style fg=brightblack
set-option -g pane-active-border-style fg=red
set -g message-style bg=#bf0000,fg=#ffffff

set -g status on
set -g status-position bottom
set -g status-justify left

set -g status-style "bg=#000000,fg=#00ff00"

set -g status-left "#[bg=#000000,fg=#00ff00,bold] [#S] #[default]"
set -g status-left-length 5

set -g status-right ""

setw -g window-status-format "#[fg=#ffffff,bg=#000000] #I:#W "
setw -g window-status-current-format "#[fg=#00ff00,bg=#000000] #I:#W "





